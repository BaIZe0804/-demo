<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣</title>
    <link rel="stylesheet" href="../css/loginframe.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/common.css">

</head>
<body>
    <!-- 登陆样式 -->
        <div id="contianer-one">
            <!-- 短信/密码登录 -->
            <div class="login-one">
                <!-- 切换菜单 -->
                <div class="switch-menu clearflx">
                    <span class="fl selected-one">
                        短信登陆/注册
                    </span>
                    
                    <span class="fl selected-two">
                        密码登录
                    </span>
                </div>
                <!-- 切换菜单 -->

                <!-- 表单 -->
                <form action="#" class="form">
                    <!-- 短信登录/注册表单 -->
                    <div class="on-one">
                        <div class="form-item clearflx ">
                            <p class="txt-one fl">
                                请仔细阅读&nbsp;
                            </p>
                            <a href="https://accounts.douban.com/passport/agreement" target="_blank" class="txt-two fl">
                                豆瓣使用协议、隐私政策
                            </a>
                        </div>
                        <div class="form-item">
                            <input type="text" placeholder="手机号" class="more-text-indent"/>
                            <div class="country-code">
                                <div class="selected-tree">
                                    +86
                                </div>
                                <!-- 下拉菜单 -->
                                <div class="choose-area">
                                    <div class="center">
                                        <a href="" class="dropout">X</a>
                                        <div class="title">
                                            选择国际区号
                                        </div>
                                        <ul class="countrycode">
                                            <li class="clearflx"><span class="fl" style="color:#41ac52">中国大陆</span>
                                                <span class="check" style="color:#41ac52">✔</span>
                                                <span class="fr" style="color:#41ac52">+86</span></li>
                                            <li class="clearflx"><span class="fl">中国香港</span>
                                                <span class="fr">+852</span></li>
                                            <li class="clearflx"><span class="fl">中国澳门</span>
                                                <span class="fr">+853</span></li>
                                            <li class="clearflx"><span class="fl">中国台湾</span>
                                                <span class="fr">+886</span></li>
                                            <li class="clearflx"><span class="fl">日本</span>
                                                <span class="fr">+81</span></li>
                                            <li class="clearflx"><span class="fl">韩国</span>
                                                <span class="fr">+82</span></li>
                                            <li class="clearflx"><span class="fl">新加坡</span>
                                                <span class="fr">+65</span></li>
                                            <li class="clearflx"><span class="fl">泰国</span>
                                                <span class="fr">+66</span></li>
                                            <li class="clearflx"><span class="fl">马来西亚</span>
                                                <span class="fr">+60</span></li>
                                            <li class="clearflx"><span class="fl">美国</span>
                                                <span class="fr">+1</span></li>
                                            <li class="clearflx"><span class="fl">加拿大</span>
                                                <span class="fr">+1</span></li>
                                            <li class="clearflx"><span class="fl">澳大利亚</span>
                                                <span class="fr">+61</span></li>
                                            <li class="clearflx"><span class="fl">英国</span>
                                                <span class="fr">+44</span></li>
                                            <li class="clearflx"><span class="fl">德国</span>
                                                <span class="fr">+49</span></li>
                                            <li class="clearflx"><span class="fl">法国</span>
                                                <span class="fr">+33</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- 下拉菜单 -->

                            </div>
                        </div>
                        <div class="form-item">
                            <!-- 验证码 -->
                            <input type="text" placeholder="验证码"/>
                            <a href="" class="verification">获取验证码</a>
                        </div>
                        <div class="form-item">
                            <!-- 按钮制作 -->
                            <button class="btn">登陆豆瓣</button>
                        </div>
                        <div class="form-item">
                            <span class="cannot">收不到验证码</span>
                        </div>
                        <div class="form-item">

                        </div>
                    </div>
                    <!-- 密码登录表单 -->
                    <div class="on-two">
                    <div class="form-item">
                        <span class="retrieve">找回密码</span>
                    </div>
                    <div class="form-item">
             <input type="text" placeholder="手机号/邮箱" class="dont-text-indent"/>

                    </div>
                    <div class="form-item">
                        <input type="password" placeholder="密码" class="dont-text-indent"/>
           
                    </div>
                    <div class="form-item">
                    <!-- 按钮制作 -->
                    <button class="btn">
                        登陆豆瓣
                    </button>
                    </div>
                    <div class="form-item">
                        <span class="cannot">海外手机登录</span>
                    </div>
                </div>
                    <!-- 第三方登录 -->
                 <div class="form-item-three">
                        <span class="threelogin">第三方登录:</span>
                        <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxd9c1c6bbd5d59980&redirect_uri=https%3A%2F%2Fwww.douban.com%2Faccounts%2Fconnect%2Fwechat%2Fcallback&response_type=code&scope=snsapi_login&state=3epH-yblvj0%2523douban-web%2523https%253A%2F%2Fwww.douban.com%2F#wechat_redirect" target="_blank" class="iconfont iconweixin"></a>
                        <a href="https://api.weibo.com/oauth2/authorize?state=3epH-yblvj0%2521douban-web%2521https%253A//www.douban.com/&redirect_uri=https%3A//accounts.douban.com/connect/sina_weibo/callbackaHR0cHM6Ly9hY2NvdW50cy5kb3ViYW4uY29tLw%3D%3D&response_type=code&client_id=1994016063&scope=&display=default###" target="_blank" class="iconfont iconshejiaotubiao-42"></a>
                    </div>

                </form>
                <!--  -->

            </div>
            <!-- 短信/密码登录 -->

            <!-- 扫码登录 -->
            <div class="qrcode">
                <div class="title">
                    二维码登录
                </div>
                <div class="code">
                    <img src="../img/qrcode.png" alt="">
                </div>
                <div class="text">
                    请打开豆瓣客户端扫一扫
                </div>
            </div>

            <!-- 扫码登录 -->

            <!--  -->
        <div class="change">
            <img src="../img/电脑.png" alt=""  class="icon icon-qrcode">
            <img src="../img/二维码.png" alt="" class="icon icon-pc">

        </div>
            <!--  -->
        </div>

    <!-- 登陆样式 -->

</body>
</html>
